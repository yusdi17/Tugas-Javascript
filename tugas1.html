<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 1</title>
</head>
<body>
  <script>

    //Deklarasi Variabel
    let panjang = 25;
    let lebar = 20;
    //Menghitung Luas Persegi Panjang
    let luas = panjang * lebar;
    document.write(
      "<h2>Menghitung Luas Persegi Panjang</h2>" +
      "Diketahui panjang dan lebar sebuah persegi panjang adalah :<br>" +
      "Panjang = " + panjang + " cm<br>"+
      "lebar = " + lebar + " cm<br>" +
      "Rumus luas persegi panjang adalah <b>panjang * lebar</b> <br>"+
      "Maka luas Persegi Panjang = " + luas + " cm<br>" +
      "<hr>"
    );

    //Deklarasi Variabel
    let sisi = 30;
    //Menghitung Luas Bujur Sangkar
    let luasbujursangkar = sisi * sisi;
    document.write(
      "<h2>Menghitung Luas Bujur Sangkar</h2>" +
      "Diketahui sisi adalah :<br>" +
      "Sisi = " + sisi + " cm<br>"+
      "Rumus luas bujur sangkar adalah <b>sisi * sisi</b> <br>"+
      "Maka luas bujur sangkar = " + luasbujursangkar + " cm<br>" +
      "<hr>"
    );

    //Deklarasi Variabel
    let alas = 15;
    let tinggi = 30;
    //Menghitung Luas Segitiga
    let luasSegitiga = 0.5 * alas * tinggi ;
    document.write(
      "<h2>Menghitung Luas Segitiga</h2>" +
      "Diketahui alas dan tinggi sebuah segitiga adalah :<br>" +
      "alas = " + alas + " cm<br>"+
      "tinggi = " + tinggi + " cm<br>" +
      "Rumus luas segitiga adalah <b>1/2 * alas * tinggi</b> <br>"+
      "Maka luas segitiga adalah = " + luasSegitiga + " cm<br>" +
      "<hr>"
    );

  </script>
</body>
</html>
